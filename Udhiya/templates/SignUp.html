{%extends 'AuthBase.html'%}

{% block Content %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h1 class="card-title text-center">PETA</h1>
                    <h2 class="card-title text-center mb-5 fw-light fs-5">Sign Up</h2>
                    <form action="http://127.0.0.1:5000/signup" method="post">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingEmail" name="UEmail"
                                placeholder="Enter your Email">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingName" name="UName"
                                placeholder="Enter your Name">
                            <label for="floatingInput">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingPhone" name="UPhone"
                                placeholder="Enter your Phone">
                            <label for="floatingInput">Phone</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" name="UPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="d-grid">
                            <div class="justify-content-center text-center">
                                {%if error %}
                                <p style="color: red;">{{error}}</p>
                                {% endif %}
                            </div><br />
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                                Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-5 mx-auto">
        <div class="card shadow">
            <div class="card-body">
                <div class="d-grid mb-2 justify-content-center">
                    <p>Already Hhave an account ! <a href="./">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
