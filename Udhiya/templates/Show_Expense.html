{%extends 'HomeBase.html'%}

{%block Content%}

<section id="budget" class="budget">
    <div class="container">
    </div>
</section>
<section id="addExpense" class="addExpense">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class=" col-xl-6 mt-5 mb-5">
                <div class="justify-content-center text-center">
                    {%if error %}
                    <p style="color: red;">{{error}}</p>
                    {% endif %}
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Show Expense</h3>
                        <form class="mt-3" action="" action="{{url_for('updateexpense')}}" method="post">
                            <input type="hidden" value="{{data.EXPENSEID}}" name="expenseid">
                            <input type="hidden" value="{{data.CATOGERYNAME}}" name="catid">
                            <div class="mb-3">
                                <label for="date_expense" class="form-label">Expense Date</label>
                                <input type="date" value="{{data.EXPENSEDATE}}" class="form-control" id="date_expense" name="date_expense" autofocus
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="category_expense" class="form-label">Expense Category</label>
                                <select class="form-select" id="category_expense" name="category_expense">
                                    <option value="Entertainment,movie-id"{% if data.EXPENSECATEGORY=="Entertainment" %} selected="selected"{% endif %} >Movie</option>
                                    <option value="Food,food-id" {% if data.EXPENSECATEGORY=="Food" %} selected="selected"{% endif %}>Food</option>
                                    <option value="Fuel,fuel-id" {% if data.EXPENSECATEGORY=="Fuel" %} selected="selected"{% endif %}>Fuel</option>
                                    <option value="other,other-id" {% if data.EXPENSECATEGORY=="Other" %} selected="selected"{% endif %}>Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="note_expense" class="form-label">Expense Note</label>
                                <textarea class="form-control" id="note_expense" name="note_expense" rows="3"
                                    required>{{data.EXPENSENOTE}}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="budget_expense" class="form-label">Expense Budget</label>
                                <input type="number" value="{{data.EXPENSEAMOUNT}}" class="form-control" id="budget_expense" name="budget_expense"
                                    required>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="d-grid gap-2">
                                        <a href="./dashboard" class="btn btn-light">Back</a>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-danger" type="submit" name="submit">Update</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

{%endblock%}
