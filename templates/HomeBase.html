        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

                crossorigin="anonymous"></script>

    <link href="{{ url_for('static', filename='css/fontawesome/css/all.css' ) }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/logo.jpg')}}">

    <title>Personal Expenses Tracker</title>

<body>

    <nav class="navbar navbar-expand-lg navbar-light d-none d-md-block bg-light fixed-top">
        <div class="container-md">
            <a class="navbar-brand" href="./dashboard">
                <img src="{{url_for('static', filename='images/logo.jpg')}}" alt="" width="35" height="35"

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <a class="nav-link actives" href="./dashboard">Home</a>
                    <a class="nav-link" href="./expenseanalysis">Expense Analysis</a>
                    <a class="nav-link" href="./incomeanalysis">Income Analysis</a>

    <nav class="navbar navbar-light bg-light border-top navbar-expand d-md-none d-lg-none d-xl-none fixed-bottom">

                        <i class="fas fa-chart-area" style="color:#00B1FF;"></i>
                    </span>
                </a>
            </li>
            <li class="nav-item">
                <a href="./profile" class="nav-link">
                    <span>
                        <i class="fas fa-user"></i>
                    </span>
                </a>
            </li>
