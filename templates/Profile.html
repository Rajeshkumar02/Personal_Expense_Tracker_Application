{%extends 'HomeBase.html'%}

{%block Content%}

<section id="profile" class="profile">
    <div class="container">
        <div class="justify-content-center text-center">
            {%if error %}
            <p style="color: red;">{{error}}</p>
            {% endif %}
        </div>
        <div class="row">
            <div class="col-xl-6 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Profile</h3>
                        <form class="mt-3" action="{{url_for('Profile')}}" method="post">
                            <!-- <?= $id_user; ?> -->
                            <input class="form-control" type="hidden" id="id_user" name="id_user"
                                value="{{session.userid}}" required>
                            <div class="mb-3">
                                <label for="name_user" class="form-label">Name</label>
                                <!-- <?= $profile["name_user"]; ?> -->
                                <input type="text" class="form-control" id="name_user" name="name_user"
                                    value="{{session.username}}">
                            </div>
                            <div class="mb-3">
                                <label for="email_user" class="form-label">Email address</label>
                                <!-- <?= $profile["email_user"]; ?> -->
                                <input type="email" class="form-control" id="email_user" name="email_user"
                                    aria-describedby="emailHelp" value="{{session.useremail}}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="tel_user" class="form-label">Telephone Number</label>
                                <!-- <?= $profile["tel_user"]; ?> -->
                                <input type="tel" class="form-control" id="tel_user" name="tel_user"
                                    value="{{session.userphone}}">
                            </div>
                            <div class="mb-3">
                                <label for="budget_user" class="form-label">Budget</label>
                                <!-- <?= $profile["budget_user"]; ?> -->
                                <input type="tel" class="form-control" id="budget_user" name="budget_user"
                                    value="{{session.Userbudget}}">
                            </div>
                            <div class="d-grid gap-2">
                                <input class="btn btn-primary" type="submit" name="submit" value="Update">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 mt-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Change Password</h3>
                        <form class="mt-3" action="{{url_for('Profile')}}" method="get">
                            <div class="mb-3">
                                <label for="pass_user" class="form-label">Password</label>
                                <input type="password" class="form-control" id="pass_user" name="pass_user" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit" name="change">Change</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body text-center">
                        <div class="d-grid gap-2 mb-3">
                            <a href="/logout" style="text-decoration:none;"><button class="btn btn-outline-danger" type="button" name="logout">Logout</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
