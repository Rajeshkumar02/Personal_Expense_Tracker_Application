{%extends 'AuthBase.html'%}

{% block Content %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h1 class="card-title text-center mb-5 fw-light fs-5">Sign In</h1>
                    <form action="{{url_for('index')}}" method="post">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" name="UEmail"
                                placeholder="Enter your Email">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="UPassword" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="d-grid">
                            <div class="justify-content-center text-center">
                                {%if error %}
                                <p style="color: red;">{{error}}</p>
                                {% endif %}
                            </div>
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                                In</button>
                        </div>
                        <hr class="my-4">
                        <div class="d-grid mb-2 justify-content-center">
                            <p>Don't Have an Account ! <a href="./signup">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
